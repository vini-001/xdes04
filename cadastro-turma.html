<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Turma</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logotipo da Empresa">
        <h1>Gestão de Turmas Virtuais</h1>
    </header>
    <nav>
        <ul>
            <li><a href="cadastro-turma.html">Cadastro de Turma</a></li>
            <li><a href="cadastro-aluno.html">Cadastro de Aluno</a></li>
            <li><a href="cadastro-professor.html">Cadastro de Professor</a></li>
            <li><a href="cadastro-aviso.html">Cadastro de Aviso</a></li>
            <li><a href="relatorios.html">Relatórios</a></li>
        </ul>
    </nav>
    <main>
        <h2>Cadastro de Turma</h2>
        <form id="form-turma" onsubmit="addTurma(event)">
            <input type="text" id="codigo-turma" placeholder="Código da Turma" required>
            <input type="text" id="nome-turma" placeholder="Nome da Turma" required>
            <label for="alunos-participantes">Alunos Participantes:</label>
            <select id="alunos-participantes" multiple required>
                <!-- Alunos cadastrados serão listados aqui -->
            </select>
            <input type="text" id="horario-aulas" placeholder="Horário das Aulas" required>
            <input type="text" id="local-aulas" placeholder="Local das Aulas" required>
            <label for="professor-responsavel">Professor Responsável:</label>
            <select id="professor-responsavel" required>
                <!-- Professores cadastrados serão listados aqui -->
            </select>
            <select id="status-turma" required>
                <option value="Ativa">Ativa</option>
                <option value="Inativa">Inativa</option>
            </select>
            <button type="submit">Cadastrar</button>
        </form>
        <div id="nova-turma"></div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
