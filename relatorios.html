    <link rel="stylesheet" href="styles.css">

<body>
    <header>
        <img src="logo.png" alt="Logotipo da Empresa">
        <h1>Gestão de Turmas Virtuais</h1>

    <nav>
        <ul>

    <main>
        <section>
            <h2>Emitir Relatório</h2>
            <form id="form-relatorio">
                <label for="tipo-relatorio">Tipo de Relatório:</label>
                <select id="tipo-relatorio" required>
                    <option value="" disabled selected>Selecione o tipo de relatório</option>
                    <option value="alunos">Alunos</option>
                    <option value="professores">Professores</option>
                    <option value="turmas">Turmas</option>
                </select>
                <button type="submit">Gerar Relatório</button>
            </form>
            <div id="resultado-relatorio"></div> <!-- Contêiner para o relatório -->
        </section>
    </main>
    <script src="scripts.js"></script>
