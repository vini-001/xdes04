<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aviso</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logotipo da Empresa">
        <h1>Gestão de Turmas Virtuais</h1>
    </header>
    <nav>
        <ul>
            <li><a href="cadastro-turma.html">Cadastro de Turma</a></li>
            <li><a href="cadastro-aluno.html">Cadastro de Aluno</a></li>
            <li><a href="cadastro-professor.html">Cadastro de Professor</a></li>
            <li><a href="cadastro-aviso.html">Cadastro de Aviso</a></li>
            <li><a href="relatorios.html">Relatórios</a></li>
        </ul>
    </nav>
    <main>
        <h2>Cadastro de Aviso</h2>
        <form id="form-aviso" onsubmit="addAviso(event)">
            <input type="text" id="titulo-aviso" placeholder="Título do Aviso" required>
            <input type="text" id="descricao-aviso" placeholder="Descrição do Aviso" required>
            <input type="date" id="data-aviso" required>
            <input type="text" id="autor-aviso" placeholder="Autor do Aviso" required>
            <select id="turma-aviso" required>
                <!-- Turmas cadastradas serão listadas aqui -->
            </select>
            <button type="submit">Cadastrar</button>
        </form>
        <div id="novo-aviso"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
