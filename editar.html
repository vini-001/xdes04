<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar - SGTV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Editar - SGTV</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="cadastrar.html">Cadastrar</a></li>
                <li><a href="consultar.html">Consultar</a></li>
                <li><a href="editar.html">Editar</a></li>
                <li><a href="remover.html">Remover</a></li>
                <li><a href="emitir.html">Emitir</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Editar Registros</h2>
        <form id="editarForm">
            <label for="entidadeEditar">Escolha a entidade:</label>
            <select id="entidadeEditar" name="entidade">
                <option value="aluno">Aluno</option>
                <option value="professor">Professor</option>
                <option value="turma">Turma</option>
                <option value="atividade">Atividade</option>
                <option value="usuario">Usuário</option>
                <option value="nota">Notas</option>
            </select>
            <label for="identificador">Identificador (CPF ou Código):</label>
            <input type="text" id="identificador" name="identificador" required>
            <button type="submit">Buscar</button>
        </form>
        <div id="formCampos"></div>
        <button id="salvarEdicao" style="display:none;">Salvar Edição</button>
    </main>
    <footer>
        <p>&copy; 2024 SGTV. Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const entidadeEditar = document.getElementById('entidadeEditar');
            const editarForm = document.getElementById('editarForm');
            const formCampos = document.getElementById('formCampos');
            const salvarEdicao = document.getElementById('salvarEdicao');

            editarForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const entidadeValue = entidadeEditar.value;
                const identificador = document.getElementById('identificador').value;
                let key = `${entidadeValue}s`;
                let dataList = JSON.parse(localStorage.getItem(key)) || [];

                const data = dataList.find(item => item.cpf == identificador || item.codigo == identificador);
                if (data) {
                    let camposHTML = '';
                    for (let campo in data) {
                        camposHTML += `
                            <label for="${campo}">${campo.charAt(0).toUpperCase() + campo.slice(1)}:</label>
                            <input type="text" id="${campo}" name="${campo}" value="${data[campo]}" required>
                        `;
                    }
                    formCampos.innerHTML = camposHTML;
                    salvarEdicao.style.display = 'block';

                    salvarEdicao.addEventListener('click', () => {
                        const novosDados = {};
                        for (let campo in data) {
                            novosDados[campo] = document.getElementById(campo).value;
                        }

                        const index = dataList.findIndex(item => item.cpf == identificador || item.codigo == identificador);
                        dataList[index] = novosDados;
                        localStorage.setItem(key, JSON.stringify(dataList));
                        
                        alert(`${entidadeValue.charAt(0).toUpperCase() + entidadeValue.slice(1)} editado com sucesso!`);
                        formCampos.innerHTML = '';
                        salvarEdicao.style.display = 'none';
                    });
                } else {
                    alert(`${entidadeValue.charAt(0).toUpperCase() + entidadeValue.slice(1)} não encontrado!`);
                }
            });
        });
    </script>
</body>
</html>
