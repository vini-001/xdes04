<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Professor - SGTV</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <h1>Editar Professor - SGTV</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Início</a></li>
                <li><a href="cadastrar.html">Cadastrar</a></li>
                <li><a href="editar.html">Editar</a></li>
                <li><a href="remover.html">Remover</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Editar Professor</h2>
        <form id="editarProfessorForm" class="edit-form" data-entidade="professor">
            <label for="identificador">CPF:</label>
            <input type="text" id="identificador" name="identificador" class="identificador" required>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="carteira_trabalho">Carteira de Trabalho:</label>
            <input type="text" id="carteira_trabalho" name="carteira_trabalho" required>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="contato">Contato:</label>
            <input type="text" id="contato" name="contato" required>
            <label for="titulos">Títulos:</label>
            <input type="text" id="titulos" name="titulos" required>
            <label for="especializacao">Especialização:</label>
            <input type="text" id="especializacao" name="especializacao" required>
            <button type="submit">Editar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 SGTV. Todos os direitos reservados.</p>
    </footer>
    <script src="../script.js"></script>
</body>
</html>
