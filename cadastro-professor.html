<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Professor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logotipo da Empresa">
        <h1>Gestão de Turmas Virtuais</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Página Inicial</a></li>
            <li><a href="cadastro-turma.html">Cadastro de Turma</a></li>
            <li><a href="cadastro-aluno.html">Cadastro de Aluno</a></li>
            <li><a href="cadastro-professor.html">Cadastro de Professor</a></li>
            <li><a href="cadastro-aviso.html">Cadastro de Aviso</a></li>
            <li><a href="relatorios.html">Relatórios</a></li>
        </ul>
    </nav>
    <main>
        <h2>Cadastro de Professor</h2>
        <form id="form-professor" onsubmit="addProfessor(event)">
            <input type="text" id="nome-professor" placeholder="Nome do Professor" required>
            <input type="text" id="cpf-professor" placeholder="CPF" required>
            <input type="text" id="telefone-professor" placeholder="Telefone" required>
            <input type="text" id="perfil-professor" placeholder="Perfil" required>
            <input type="email" id="email-professor" placeholder="Email" required>
            <input type="password" id="senha-professor" placeholder="Senha" required>
            <button type="submit">Cadastrar</button>
        </form>
        <div id="novo-professor"></div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
