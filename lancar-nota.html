<!-- lancar_nota.html -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançar Nota</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Lançar Nota</h1>
    </header>
    <main>
        <form onsubmit="lancarNota(event)">
            <label for="aluno">Nome do Aluno:</label>
            <select id="aluno" name="aluno" required>
                <!-- Os alunos serão carregados pelo JavaScript -->
            </select>

            <label for="disciplina">Disciplina:</label>
            <input type="text" id="disciplina" name="disciplina" required>

            <label for="nota">Nota:</label>
            <input type="number" id="nota" name="nota" required min="0" max="10" step="0.1">

            <input type="submit" value="Lançar Nota">
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Sistema de Gestão de Turmas Virtuais</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
